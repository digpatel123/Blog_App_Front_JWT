<div class="container">
    <div class="card">
       <form (ngSubmit) ="doSubmit()">
        <h1>Signup..</h1>
        {{user | json}}
        <mat-form-field class="fields" appearance="outline">
            <mat-label>Name</mat-label>
            <input name="Name"  matInput>
          </mat-form-field>

        <mat-form-field class="fields" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput required="required">
          </mat-form-field>

          <mat-form-field class="fields" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput required="required">
          </mat-form-field>

          <mat-form-field class="fields" appearance="outline">
            <mat-label>About</mat-label>
            <input matInput>
          </mat-form-field>

        <div class="text-center">
          <button type="submit" mat-stroked-button>Signup</button>
          <button type="reset"  mat-stroked-button>Reset</button>
        </div>
    </form>
    </div>


</div>
