<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <!-- We can also print post here  -->
            <div class="row">
                <div class="col-md-12 mt10">
                   <mat-card>
                    <form (ngSubmit)="searchForm()" >
                        <div class="row">
                            <div class="col-md-8">
                            <mat-form-field class="full-width" appearance="outline">
                                
                                <input required [(ngModel)]="keyword" type="text" name="searchKey" matInput placeholder="Search Post by keyword*">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                         </div>
                         <div class="col-md-4 ml10">
                            <button type="submit" mat-raised-button color="primary" mat-list-icon> <mat-icon>search</mat-icon></button>
                        </div>
                        </div>
                        <div class="row text-center mt10">
                            <div class="newPostBtn col-md-4 text-center">
                                 <button type="submit" routerLink="/user-dash/add-new-post" mat-raised-button color="primary" mat-list-icon> <mat-icon>add</mat-icon>New-Post</button>
                            </div>
                        </div>
                        
                    </form>
                   </mat-card>
                </div>
            </div>
            <div class="row" *ngIf="postData">
            <div class="col-md-12" *ngFor="let p of postData">
                <mat-card class="mt10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{p.poTitle}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            Posted By: {{p.user.name}}<span>{{p.poDate}}</span>
                        </mat-card-subtitle>
                    </mat-card-header>
                        <mat-card-content>
                            <p>{{p.poContent}}</p>
                        </mat-card-content>
                        <div class="post-con-img text-center">  
                        <img mat-card-image src="https://ohklife.com/cdn/shop/articles/7_panda_facts_1200x.jpg?v=1552557214" alt="Photo cute panda">
                       </div>
                       
                        <mat-card-actions>
                            <button mat-button color="primary">View</button>
                           
                            <!-- Button trigger modal -->
                            <button mat-button (click)="openDialog()" color="primary">Comment</button>
                            
                        </mat-card-actions>
                    
                </mat-card>
                <mat-divider></mat-divider>

            </div>
            <!--Here this message will reflect only when category does not have any quiz -->
            <div class="col-md-12">
                <mat-card>
                    <mat-card-content *ngIf="postData.length == 0">
                        <h1>There is no posts created yet</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
