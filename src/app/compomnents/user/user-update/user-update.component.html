<div class="container">
    <div class="card">
      
        <form (ngSubmit) ="doUpdateSubmit()">

        <h1>Update..</h1>
        <!-- {{data | json}} -->
        <mat-form-field class="fields" appearance="outline">
            <mat-label>Name</mat-label>
            <input name="name" [(ngModel)]="userData.name"  matInput>
          </mat-form-field>

        <mat-form-field class="fields" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" name="email" [(ngModel)]="userData.email" matInput required="required">
          </mat-form-field>

          <mat-form-field class="fields" appearance="outline">
            <mat-label>Current-Password</mat-label>
            <input type="password" name="pass" [(ngModel)]="currentpass" matInput required="required">
          </mat-form-field>

          <mat-form-field class="fields" appearance="outline">
            <mat-label>New Password</mat-label>
            <input type="password" name="pass" [(ngModel)]="newPass" matInput required="required">
          </mat-form-field>

          <mat-form-field class="fields" appearance="outline">
            <mat-label>Re-Type New Password</mat-label>
            <input type="password" name="pass" [(ngModel)]="newPassCon" matInput required="required">
          </mat-form-field>


          <mat-form-field class="fields" appearance="outline">
            <mat-label>About</mat-label>
            <input name="about" [(ngModel)]="userData.about" matInput>
          </mat-form-field>

        <div class="text-center">
          <button type="submit" mat-stroked-button>Update</button>
          <button type="reset"  mat-stroked-button>Reset</button>
        </div>
    </form>

    </div>


</div>
