
<div class="container-fluid">
    <!-- We can also print post here  -->
        <div class="row col-md-6 offset-md-3 mt10" *ngFor="let c of comments">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{c.user.name}}</mat-card-title>
            </mat-card-header>
           
            <mat-card-content>
              <p>
               {{c.content}}
              </p>
            </mat-card-content>
            </mat-card>
            </div>
            <!-- This is for the adding new comment -->
           
                <div class="row col-md-8 offset-md-2 mt10">
                   <mat-card>
                    <form  >
                        <div class="row">
                          <div class="col-md-7">
                            <mat-form-field class="full-width" appearance="outline">
                                
                                <input required  type="text" name="searchKey" matInput placeholder="Search Post by keyword*">
                                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            </mat-form-field>
                          </div>
                         <div class="col-md-1 mt10">
                            <button type="submit" mat-raised-button color="primary" mat-list-icon> <mat-icon>add</mat-icon>comment</button>
                         </div> 
                        </div>

                       
                    </form>          
                   </mat-card>
               </div>
        </div>

        <!-- If there is no comments, it will show this message  -->
        <div class="continer text-center mt20" *ngIf="comments.length == 0" >
            <h1>No comments available.. </h1>


        </div>
