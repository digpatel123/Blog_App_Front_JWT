<mat-card class="mt10" *ngFor="let p of postData">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{p.poTitle}}</mat-card-title>
        <mat-card-subtitle>{{p.category.coName}}</mat-card-subtitle>
        
    </mat-card-header>
    <mat-card-content>
        <p>{{p.poContent}}</p>
        <br>
        <p>{{p.poDate}}</p>
    </mat-card-content>

    <mat-card-actions>
        
        <button  mat-raised-button color="primary" class="ml10" >Update</button>
        <button mat-raised-button color="warn" class="ml10" >Delete</button>
       
    </mat-card-actions>



</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin-dash/add-new-post">Add New Quiz</button>
</div>
