<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
          

<mat-card class="mt10" *ngFor="let p of postData">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{p.poTitle}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        
    </mat-card-header>
    <mat-card-content>
        <h2>{{p.category.coName}}</h2>
        <p>{{p.poContent}}</p>
       
        <p>{{p.poDate}}</p>
    </mat-card-content>

    <mat-card-actions>
        
        <button  mat-raised-button color="primary" class="ml10" [routerLink]="'/admin-dash/update-post/'+p.poId" >Update</button>
        <button mat-raised-button color="warn" class="ml10" >Delete</button>
       
    </mat-card-actions>



</mat-card>
<!-- Add new post working on it  -->

<div class="container text-center mt20 mb20">
    <button mat-raised-button color="primary" routerLink="/admin-dash/add-new-post">Add New Post</button>
</div>
